<div class="col-12 main">
  <div class="row header">
    <div class="col-8 text-center top22" style="left: 13.5%;">
      <span class="ml-5 pl-5">~~~ Mỗi cuốn sách là một bức tranh kỳ diệu về cuộc sống ~~~</span>
    </div>
    <div class="col-3 text-right top15">
      <mat-icon class="mx-3"> phone</mat-icon>
      <mat-icon class="mx-3">shopping_cart</mat-icon>
      <mat-icon class="mx-3">account_box</mat-icon>
    </div>
  </div>
  <div class="row box-shadow menu">
    <p class="text-center w-100 px-5" style="font-size: 28px;font-family: Poly; margin-top:43px">BOOKSTORE</p>
    <div class="row d-flex justify-content-center w-100">
      <button class="btn menuItem p-0 user-select-none" [routerLink]="['bookstore']">TRANG CHỦ</button>
      <button mat-button class="btn menuItem user-select-none d-flex justify-content-center align-items-center" [matMenuTriggerFor]="menu">
        <span>SÁCH TRONG NƯỚC</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #menu="matMenu" style="min-width: 500px; font-size: 16px">
        <button mat-menu-item *ngFor="let book of listDomesticbooks" (click)="bookType(book.id)" ngModel="book" [value]="book.id">{{book.title}}</button>
      </mat-menu>

      <button mat-button class="btn menuItem p-0 user-select-none d-flex justify-content-center align-items-center" [matMenuTriggerFor]="menu">
        <span>SÁCH NƯỚC NGOÀI</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #menu="matMenu" style="min-width: 500px; font-size: 16px">
        <button mat-menu-item>Sách văn học</button>
        <button mat-menu-item>Sách kinh tế</button>
        <button mat-menu-item>Sách thiếu nhi</button>
      </mat-menu>
      <button class="btn menuItem p-0 user-select-none">SÁCH BÁN CHẠY</button>
      <button class="btn menuItem p-0 user-select-none">PHIÊN CHỢ CŨ</button>
      <button class="btn menuItem p-0 user-select-none">REVIEW SÁCH</button>
      <button class="btn menuItem p-0 user-select-none" style="margin-left: 35px"><mat-icon>search</mat-icon></button>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
<div style="background-color: #434343; color: white; font-size: 18px" class="pt-3 d-flex justify-content-center">
  <p class="mx-5">Về chúng tôi</p>
  <p class="mx-5">Lần đầu đến đây</p>
  <p class="mx-5">BOOKSTORE</p>
  <p class="mx-5">Blog</p>
  <p class="mx-5">Facebook</p>
</div>
<div class="d-flex pt-3 justify-content-center" style="background-color: #000000; color: white; font-size: 18px">
  <p class="mx-5">ĐIỀU KHOẢN</p>
  <P class="mx-5">CHÍNH SÁCH</P>
</div>
